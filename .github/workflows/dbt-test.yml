name: dbt Deployment Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  dbt-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dbt and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake  # Update with your adapter (e.g., dbt-postgres, dbt-bigquery)

      - name: Set up the dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "$DBT_PROFILE" > ~/.dbt/profiles.yml
        env:
          DBT_PROFILE: ${{ secrets.DBT_PROFILE }}

      # Conditionally set environment variables based on the branch
      - name: Set environment for branch
        if: github.ref == 'refs/heads/dev'
        env:
          DBT_TARGET: dev
          SNOWFLAKE_ROLE: ACCOUNTADMIN
          SNOWFLAKE_DATABASE: DBT_DB
          SNOWFLAKE_WAREHOUSE: DBT_WH
          SNOWFLAKE_SCHEMA: DEV_GTS_SCHEMA
        run: echo "Running in dev environment"

      - name: Set environment for staging
        if: github.ref == 'refs/heads/staging'
        env:
          DBT_TARGET: staging
          SNOWFLAKE_ROLE: ACCOUNTADMIN
          SNOWFLAKE_DATABASE: DBT_DB
          SNOWFLAKE_WAREHOUSE: DBT_WH
          SNOWFLAKE_SCHEMA: STAGING_GTS_SCHEMA
        run: echo "Running in staging environment"

      - name: Set environment for production
        if: github.ref == 'refs/heads/main'
        env:
          DBT_TARGET: prod
          SNOWFLAKE_ROLE: ACCOUNTADMIN
          SNOWFLAKE_DATABASE: DBT_DB
          SNOWFLAKE_WAREHOUSE: DBT_WH
          SNOWFLAKE_SCHEMA: PROD_GTS_SCHEMA
        run: echo "Running in production environment"

      # Run dbt commands
      - name: Run dbt deps
        run: dbt deps

      - name: Run dbt seed
        run: dbt seed

      - name: Run dbt tests
        run: dbt test

      - name: Run dbt run
        run: dbt run