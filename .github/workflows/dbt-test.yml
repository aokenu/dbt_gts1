name: dbt Test Workflow

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  dbt-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dbt and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake  # Update with your adapter (e.g., dbt-postgres, dbt-bigquery)

      - name: Set up the dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "$DBT_PROFILE" > ~/.dbt/profiles.yml
        env:
          DBT_PROFILE: ${{ secrets.DBT_PROFILE }}

      - name: Run dbt deps
        run: dbt deps

      - name: Run dbt seed
        run: dbt seed

      - name: Run dbt tests
        run: dbt test

      - name: Run dbt run
        run: dbt run
